<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Units</title>
    <style>
      h1 {
        text-align: center;
      }
      .Container {
        /* Covers the whole screen using vh and vw */
        height: 100vh;
        width: 100vw;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="Container">
      <h1 id="first">This is heading first</h1>
      <h1 id="second">This is heading second</h1>
      <h1 id="third">This is heading third</h1>
    </div>
  </body>
</html>
